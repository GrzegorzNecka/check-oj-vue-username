<html>

<head>
  <title>Inline editor</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="h-screen">
  <div id="app" class="h-screen flex justify-center items-center bg-gray-900">
    <div class="my-8">
      <div class="pb-6 md:pb-0 flex flex-col">
        <label
            class="input-field inline-flex items-baseline border-none shadow-md bg-white p-4"
          >
            <span
              class="flex-none text-dusty-blue-darker select-none leading-none"
              >przeprogramowani.pl/</span
            >
            <div class="flex-1 leading-none">
              <input-username
                v-bind:reset-input-val="resetInputVal"
                v-on:input="getInputVal"
                v-bind:is-valid="isValid"
                v-bind:value="value"
              />

              <!-- <span v-if="isValid">dodano</span> -->
            </div>
          </label>

        <div class="bg-white m-8 p-8">
          <p>members:</p>

          <members-output v-for="member in members" v-bind:member="member" v-bind:key="member.name">
          </members-output>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
